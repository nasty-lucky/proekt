<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

main {
    padding: 20px;
}

.products {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.product {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    margin: 10px;
    width: 200px;
    text-align: center;
}

.product img {
    width: 100%;
    height: auto;
}

.product h2 {
    font-size: 1.5em;
    margin: 10px 0;
}

.product p {
    margin: 10px 0;
}

.product .price {
    font-weight: bold;
    color: #e74c3c;
}

button {
    background-color: #5cb85c;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #4cae4c;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}
</style>
<body>
    <header>
        <h1>Добро пожаловать в наш интернет-магазин</h1>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Магазин</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="products">
            <article class="product">
                <img src="img/product1.jpg" alt="Product 1">
                <h2>Товар 1</h2>
                <p>Описание товара 1</p>
                <p class="price">1000 руб.</p>
                <button>Купить</button>
            </article>
            <article class="product">
                <img src="img/product2.jpg" alt="Product 2">
                <h2>Товар 2</h2>
                <p>Описание товара 2</p>
                <p class="price">2000 руб.</p>
                <button>Купить</button>
            </article>
            <!-- Добавьте больше товаров по необходимости -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Интернет-магазин. Все права защищены.</p>
    </footer>
</body>
</html>
